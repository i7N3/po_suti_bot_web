<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            По сути бот | po-suti-bot.com | @po_suti_com_bot (telegram)
        </title>
        <meta
            name="description"
            content="По сути бот - Ассистент который готовит каждодневные отчеты по вашим телеграм чатам."
        />
        <meta
            property="og:title"
            content="По сути бот | Интеллектуальный Telegram Ассистент"
        />
        <meta
            property="og:description"
            content="Получайте быстрые, точные ответы с По сути бот в Telegram."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://po-suti-bot.com" />
        <meta name="robots" content="noindex, nofollow" />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                font-size: 16px;
                line-height: 1.5;
                color: #fff;
                background-color: #000;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji',
                    'Segoe UI Emoji', 'Segoe UI Symbol';
            }
            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            a {
                margin: 0;
                padding: 0;
            }
            a {
                border: none;
                color: #fff;
                outline: none;
                text-decoration: none;
                -webkit-tap-highlight-color: transparent;
            }
            .timezone-container {
                display: flex;
                flex-direction: column;
                padding: 0 24px;
            }
            .timezone-logo {
                font-size: 36px;
                font-weight: 600;
                padding-bottom: 8px;
            }
            .timezone-value {
                padding-top: 16px;
                font-size: 10vw;
                line-height: normal;
                font-weight: 600;
            }
            .timezone-text {
                text-decoration: underline;
            }
            .timezone-container-top {
                display: flex;
                flex-direction: column;
                padding-bottom: 64px;
            }
            .timezone-container-bottom {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .timezone-description {
                max-width: 460px;
            }
            @media (min-width: 768px) {
                .timezone-text:hover {
                    text-decoration: none;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <a
                class="timezone-container"
                href="https://t.me/yoursummarizationbot?text=%2Fset_timezone%20[TIMEZONE]"
            >
                <div class="timezone-container-top">
                    <h1 class="timezone-logo">«По сути» бот</h1>
                    <p class="timezone-description">
                        Твой умный ассистент, который превращает хаос
                        телеграм-чатов в четкие и понятные ежедневные отчеты.
                    </p>
                </div>
                <div class="timezone-container-bottom">
                    <p class="timezone-text">Давай начнем?</p>
                    <p class="timezone-value"></p>
                </div>
            </a>
        </main>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const timezone =
                    Intl.DateTimeFormat().resolvedOptions().timeZone;
                const containerEl = document.querySelector(
                    '.timezone-container',
                );
                const valueEl = document.querySelector('.timezone-value');
                valueEl.textContent = timezone;
                containerEl.href = containerEl.href.replace(
                    '[TIMEZONE]',
                    encodeURIComponent(timezone),
                );
            });
        </script>
    </body>
</html>
